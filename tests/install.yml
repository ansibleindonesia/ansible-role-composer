---

- hosts: localhost

  vars:

    manala_ohmyzsh_users:
      - user:     root
        group:    root
        template: users/php.dev.j2

  pre_tasks:
    - apt:
        package:            "{{ item }}"
        install_recommends: false
        update_cache:       true
        cache_valid_time:   3600
      with_items:
        - php5-cli

  roles:
    - manala.composer
